// Patches applying art changes to ion engines
// Contents:
// - IX-6315 "Dawn" Electric Propulsion System (ionEngine)

// IX-6315 "Dawn" Electric Propulsion System
@PART[ionEngine]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-dawn-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = metalBasic
      swatchSecondary = electricalYellow
    }
  }
}
