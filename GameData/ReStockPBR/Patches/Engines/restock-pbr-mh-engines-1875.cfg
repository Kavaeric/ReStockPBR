// LV-T91 "Cheetah" Liquid Fuel Engine
@PART[LiquidEngineLV-T91]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-cheetah-1
  }
  
  // The original model has weird transform orientations that need to be corrected
  !fx_exhaustFlame_blue = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !fx_exhaustSparks_flameout = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE

  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_medium
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-cheetah-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 0.01 0.2
        volume = 1.0 0.8
        pitch = 0.0 0.1
        pitch = 0.01 0.2
        pitch = 1.0 0.7
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = ReStock/FX/restock-fx-wolfhound-core
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-wolfhound-plume
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
      }
	  MODEL_MULTI_PARTICLE
      {
        name = vernier
        modelName = ReStock/FX/restock-fx-reliant-turbo-1
        transformName = vernier_fxTransform
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
      }
      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_light
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
      }
    }
  }

  !MODULE[ModulePartVariants] {}
  
  MODULE
  {
    name = ModulePartVariants
    baseVariant = Cap

    VARIANT
    {
      name = Size1p5
      displayName = #LOC_Restock_variant-engine_size1p5_white
      primaryColor = #999999
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        // Size 12 ring mount
        LFD_Cheetah_12_Mount = false
        LFD_Cheetah_Shroud_12 = false
        // Size 12 boattail
        LFD_Cheetah_12_Boattail = false
        LFD_Cheetah_Shroud_12Boattail = false
        // Size 12 trusses--enable for all s12 variants
        LFD_Cheetah_12_MountTruss = false
        // Size 18 ring mount
        LFD_Cheetah_18_Mount = true
        LFD_Cheetah_Shroud_18 = true
        // Size 18 boattail
        LFD_Cheetah_18_Boattail = false
        LFD_Cheetah_Shroud_18Boattail = false
        // Size 18 trusses--enable for all s18 variants
        LFD_Cheetah_18_MountTruss = true
        // Truss for verniers--only disabled on s12 boattail
        LFD_Cheetah_GimbalTruss = true
      }
    }

    VARIANT
    {
      name = Cap // Size1p5Boat
      displayName = #LOC_Restock_variant-engine_boattail_size1p5
      primaryColor = #000000
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        // Size 12 ring mount
        LFD_Cheetah_12_Mount = false
        LFD_Cheetah_Shroud_12 = false
        // Size 12 boattail
        LFD_Cheetah_12_Boattail = false
        LFD_Cheetah_Shroud_12Boattail = false
        // Size 12 trusses--enable for all s12 variants
        LFD_Cheetah_12_MountTruss = false
        // Size 18 ring mount
        LFD_Cheetah_18_Mount = false
        LFD_Cheetah_Shroud_18 = false
        // Size 18 boattail
        LFD_Cheetah_18_Boattail = true
        LFD_Cheetah_Shroud_18Boattail = true
        // Size 18 trusses--enable for all s18 variants
        LFD_Cheetah_18_MountTruss = true
        // Truss for verniers--only disabled on s12 boattail
        LFD_Cheetah_GimbalTruss = true
