// Patches applying art changes to MH 1.875m SRB engines
// Contents:
// - THK 'Pollux' SRB (Pollux)

// THK 'Pollux' SRB
@PART[Pollux]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-srb-pollux-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}
