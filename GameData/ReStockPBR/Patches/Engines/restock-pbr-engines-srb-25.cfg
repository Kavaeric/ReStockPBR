// Patches applying art changes to 2.5m SRB engines
// Contents:
// - S2-17 'Thoroughbred' SRB (Thoroughbred)
// - S2-33 'Clydesdale' SRB (Clydesdale)

// S2-17 'Thoroughbred' SRB
@PART[Thoroughbred]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-srb-thoroughbred-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
  
}

// S2-33 'Clydesdale' SRB
@PART[Clydesdale]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Engine/restock-pbr-engine-srb-clydesdale-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
  
}
