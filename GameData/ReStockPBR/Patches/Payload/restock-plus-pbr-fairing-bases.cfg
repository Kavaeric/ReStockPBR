// Patches applying art changes to fairings
// Contents:
// - AE-FF0 Airstream Protective Shell (0.625m) ( restock-fairing-base-0625-1)
// - AE-FF2 Airstream Protective Shell (1.875m) ( restock-fairing-base-1875-1)

// 
@PART[restock-fairing-base-0625-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Payload/restock-pbr-fairing-base-0625-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetGrey
    }
  }  
}

