// Patches applying art changes to Making History RCS tanks
// Contents:
// - Stratus-V Minified Monopropellant Tank (MonoPropMini)
// - FL-R5 RCS Fuel Tank (Size1p5_Monoprop)

// Stratus-V Minified Monopropellant Tank
@PART[monopropMiniSphere]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/FuelTank/restock-pbr-fuel-tank-rcs-radial-tiny-1
  }
}

// FL-R5 RCS Fuel Tank
@PART[Size1p5_Monoprop]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/FuelTank/restock-pbr-fueltank-rcs-1875-1
  }
  !MODULE[ModulePartVariants] {}
}
