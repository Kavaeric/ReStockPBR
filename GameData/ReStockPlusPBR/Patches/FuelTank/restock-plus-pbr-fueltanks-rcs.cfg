// Patches applying art changes to Making History RCS tanks
// Contents:
// -  (restock-fuel-tank-rcs-radial-tiny-1)
// -  (restock-fuel-tank-rcs-1875-1)
// -  (restock-fuel-tank-rcs-375-1)

//
@PART[restock-fuel-tank-rcs-radial-tiny-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockPBR/Assets/FuelTank/restock-pbr-fuel-tank-rcs-radial-tiny-1
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

