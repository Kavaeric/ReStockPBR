// Patches applying art changes to batteries
// Contents:
// - Z-200 Rechargeable Battery Bank (restock-pbr-battery-1875-1)
// - Z-1K Rechargeable Battery Bank (restock-pbr-battery-375-1)

// Z-200 Rechargeable Battery Bank
@PART[restock-battery-1875-1]:HAS[~RestockIgnore[*]]:AFTER[000_ReStock]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPlusPBR/Assets/Electrical/restock-pbr-battery-1875-1
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetBlack
      swatchSecondary = electricalYellow
    }
  }
}

