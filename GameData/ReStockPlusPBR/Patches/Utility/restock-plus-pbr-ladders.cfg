// Patches applying art changes to RS+ ladders
// Contents:
// - Pegasus II Mobility Enhancer (restock-ladder-static-2)
// - Pegasus III Mobility Enhancer (restock-ladder-static-3)

// Pegasus I Mobility Enhancer
@PART[restock-ladder-static-2]:AFTER[ReStockPlus]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStockPBR/Assets/Utility/restock-pbr-ladder-static-2
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = main
      swatchPrimary = porkjetBlack
      swatchSecondary = porkjetBlack
    }
  }
}
